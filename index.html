<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>webshop
    </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <!-- fotografija -->
      <div class="left">
        <img data-image="black" src="images/black_t.png" alt="">
        <img data-image="blue" src="images/blue_t.png" alt="">
        <img data-image="red" class="active" src="images/red_t.png" alt="">
      </div>
      
      <div class="right">
        <!-- opis proizvoda -->
        <div class="product-about">
          <h6>Majica</h6>
          <h1>LOREM IPSUM</h1>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco.
          </p>
        </div>
          
        <div class="product-change">
          <!-- boja proizvoda -->
          <div class="product-color">
            <span>Odaberite boju
            </span>
            <div class="product-color-choose">
              <div>
                <input data-image="red" type="radio" id="red" name="color" value="red" checked>
                <label for="red">
                  <span>
                  </span>
                </label>
              </div>
              <div>
                <input data-image="blue" type="radio" id="blue" name="color" value="blue">
                <label for="blue">
                  <span>
                  </span>
                </label>
              </div>
              <div>
                <input data-image="black" type="radio" id="black" name="color" value="black">
                <label for="black">
                  <span>
                  </span>
                </label>
              </div>
            </div>
          </div>
          
        <div class="product-price">
          <span>10KM
          </span>
          <button>Dodaj u kosaricu</button>
        </div>
      </div>
    </div>
        
        
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" charset="utf-8">
    </script>
    <script src="script.js" charset="utf-8">
    </script>
  </body>
</html>
